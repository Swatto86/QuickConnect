  <!-- Monitor stand -->
  <rect x="13" y="22" width="6" height="3" fill="url(#blueGrad)"/>
  <rect x="10" y="25" width="12" height="2" rx="1" ry="1" fill="url(#blueGrad)"/>

  <!-- Connection arrow on screen -->
